<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - MediTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .logo .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            user-select: none;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            font-size: 0.9rem;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="icon">üè•</div>
            <h1>MediTrack</h1>
            <p>Sistema de Seguimiento de Tratamientos</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ejemplo@correo.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                    >
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Volver al Inicio</a>
        </div>

        <div class="info-box">
            <strong>üí° Nota para usuarios nuevos:</strong><br>
            Si tu cuenta fue creada recientemente, tu contrase√±a inicial es <strong>123456</strong>. 
            Por favor, c√°mbiala despu√©s de iniciar sesi√≥n.
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 
                               type === 'error' ? 'alert-error' : 'alert-info';
            
            container.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${message}
                </div>
            `;

            if (type === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Cargar email guardado si existe
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('meditrack_email');
            const rememberMe = localStorage.getItem('meditrack_remember');
            
            if (savedEmail && rememberMe === 'true') {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btnLogin = document.getElementById('btnLogin');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validaci√≥n b√°sica
            if (!email || !password) {
                showAlert('‚ö†Ô∏è Por favor, completa todos los campos', 'error');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span>Iniciando sesi√≥n...';

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Guardar email si "Recordarme" est√° marcado
                    if (rememberMe) {
                        localStorage.setItem('meditrack_email', email);
                        localStorage.setItem('meditrack_remember', 'true');
                    } else {
                        localStorage.removeItem('meditrack_email');
                        localStorage.removeItem('meditrack_remember');
                    }

                    // Guardar datos del usuario en sessionStorage
                    sessionStorage.setItem('meditrack_usuario', JSON.stringify(result.usuario));
                    if (result.datos_adicionales) {
                        sessionStorage.setItem('meditrack_datos', JSON.stringify(result.datos_adicionales));
                    }

                    showAlert(`‚úÖ ${result.mensaje}`, 'success');

                    // Redirigir seg√∫n el tipo de usuario
                    setTimeout(() => {
                        const tipoUsuario = result.usuario.tipo_usuario;
                        
                        switch(tipoUsuario) {
                            case 'admin':
                                window.location.href = '/dashboard/admin/';
                                break;
                            case 'medico':
                                window.location.href = '/dashboard/medico/';
                                break;
                            case 'paciente':
                                window.location.href = '/dashboard/paciente/';
                                break;
                            default:
                                window.location.href = '/';
                        }
                    }, 1500);

                } else {
                    showAlert(`‚ùå ${result.error || 'Error al iniciar sesi√≥n'}`, 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
            } finally {
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Iniciar Sesi√≥n';
            }
        });

        // Prevenir env√≠o del formulario con Enter en campos adicionales
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.type !== 'submit') {
                    e.preventDefault();
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
