<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas M√©dicas - MediTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
        }

        .btn-crear {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-crear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filtros {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .filtro-grupo {
            display: flex;
            flex-direction: column;
        }

        .filtro-grupo label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filtro-grupo input,
        .filtro-grupo select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .filtro-grupo input:focus,
        .filtro-grupo select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-filtrar {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-filtrar:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .recetas-tabla {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .recetas-tabla thead {
            background: #667eea;
            color: white;
        }

        .recetas-tabla th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .recetas-tabla td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .recetas-tabla tbody tr:hover {
            background: #f9f9f9;
        }

        .estado-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .estado-activo {
            background: #d4edda;
            color: #155724;
        }

        .estado-finalizado {
            background: #cfe2ff;
            color: #084298;
        }

        .estado-suspendido {
            background: #f8d7da;
            color: #721c24;
        }

        .acciones {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-ver {
            background: #667eea;
            color: white;
        }

        .btn-ver:hover {
            background: #764ba2;
        }

        .btn-descargar {
            background: #28a745;
            color: white;
        }

        .btn-descargar:hover {
            background: #218838;
        }

        .sin-datos {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .sin-datos h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sin-datos p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .medicamentos-list {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .medicamento-item {
            padding: 10px;
            background: white;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .medicamento-item:last-child {
            margin-bottom: 0;
        }

        .btn-cerrar {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn-cerrar:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .filtros {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .recetas-tabla {
                font-size: 0.9rem;
            }

            .recetas-tabla th,
            .recetas-tabla td {
                padding: 10px;
            }

            .acciones {
                flex-wrap: wrap;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä Mis Recetas M√©dicas</h1>
            <a href="/medico/receta/crear/" class="btn-crear">+ Nueva Receta</a>
        </div>

        <div id="alert-container"></div>

        <!-- FILTROS -->
        <div class="filtros">
            <div class="filtro-grupo">
                <label>Filtrar por paciente</label>
                <input type="text" id="filtro-paciente" placeholder="Nombre del paciente">
            </div>

            <div class="filtro-grupo">
                <label>Estado</label>
                <select id="filtro-estado">
                    <option value="">-- Todos --</option>
                    <option value="activo">Activo</option>
                    <option value="finalizado">Finalizado</option>
                    <option value="suspendido">Suspendido</option>
                </select>
            </div>

            <button class="btn-filtrar" onclick="aplicarFiltros()">Filtrar</button>
        </div>

        <!-- TABLA DE RECETAS -->
        <div id="recetas-container">
            <table class="recetas-tabla" id="tablaRecetas">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Diagn√≥stico</th>
                        <th>Fecha Emisi√≥n</th>
                        <th>Vencimiento</th>
                        <th>Estado</th>
                        <th>Medicamentos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="recetas-body">
                    <!-- Se llenan din√°micamente -->
                </tbody>
            </table>
        </div>

        <div id="sin-datos" class="sin-datos" style="display: none;">
            <h3>üìã Sin recetas</h3>
            <p>No hay recetas m√©dicas para mostrar</p>
            <a href="/medico/receta/crear/" class="btn-crear">Crear Primera Receta</a>
        </div>
    </div>

    <!-- MODAL PARA VER DETALLES -->
    <div id="modalDetalles" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalles de Receta</h2>
            </div>

            <div id="detalles-contenido">
                <!-- Se llena din√°micamente -->
            </div>

            <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        let todasLasRecetas = [];
        let usuarioData = null;

        // Cargar recetas al cargar la p√°gina
        async function cargarRecetas() {
            try {
                // Obtener datos del usuario logueado
                const userData = sessionStorage.getItem('meditrack_usuario');
                if (!userData) {
                    window.location.href = '/login/';
                    return;
                }

                usuarioData = JSON.parse(userData);
                const datosAdicionales = JSON.parse(sessionStorage.getItem('meditrack_datos') || '{}');
                
                console.log('Usuario:', usuarioData);
                console.log('Datos adicionales:', datosAdicionales);

                const urlParams = new URLSearchParams(window.location.search);

                let url = '/api/receta/listar/';

                // Si es paciente, buscar sus propias recetas
                if (usuarioData.tipo_usuario === 'paciente') {
                    const pacienteId = datosAdicionales.id_paciente;
                    if (!pacienteId) {
                        showAlert('Error: No se encontr√≥ el ID del paciente', 'error');
                        return;
                    }
                    url += `?paciente_id=${pacienteId}`;
                } 
                // Si es m√©dico, buscar sus recetas
                else if (usuarioData.tipo_usuario === 'medico') {
                    const medicoId = datosAdicionales.id_medico;
                    if (!medicoId) {
                        showAlert('Error: No se encontr√≥ el ID del m√©dico', 'error');
                        return;
                    }
                    url += `?medico_id=${medicoId}`;
                } 
                // O usar par√°metros de query si vienen en la URL
                else {
                    const medicoId = urlParams.get('medico_id');
                    const pacienteId = urlParams.get('paciente_id');
                    if (medicoId) {
                        url += `?medico_id=${medicoId}`;
                    } else if (pacienteId) {
                        url += `?paciente_id=${pacienteId}`;
                    }
                }

                console.log('URL de carga:', url);

                const response = await fetch(url);
                const data = await response.json();

                todasLasRecetas = data.data || [];

                console.log('Recetas cargadas:', todasLasRecetas);

                if (todasLasRecetas.length === 0) {
                    document.getElementById('recetas-container').style.display = 'none';
                    document.getElementById('sin-datos').style.display = 'block';
                } else {
                    document.getElementById('recetas-container').style.display = 'block';
                    document.getElementById('sin-datos').style.display = 'none';
                    actualizarTabla(todasLasRecetas);
                }

            } catch (error) {
                console.error('Error cargando recetas:', error);
                showAlert('Error al cargar las recetas', 'error');
            }
        }

        function actualizarTabla(recetas) {
            const tbody = document.getElementById('recetas-body');
            tbody.innerHTML = '';

            recetas.forEach(receta => {
                const tr = document.createElement('tr');
                const estado = receta.estado.toLowerCase();
                const estadoClass = `estado-${estado}`;

                const fechaEmision = new Date(receta.fecha_emision).toLocaleDateString('es-ES');
                const fechaVencimiento = new Date(receta.fecha_vencimiento).toLocaleDateString('es-ES');

                tr.innerHTML = `
                    <td><strong>${receta.paciente}</strong></td>
                    <td>${receta.diagnostico.substring(0, 50)}...</td>
                    <td>${fechaEmision}</td>
                    <td>${fechaVencimiento}</td>
                    <td><span class="estado-badge ${estadoClass}">${estado.charAt(0).toUpperCase() + estado.slice(1)}</span></td>
                    <td><span class="badge">${receta.medicamentos_count} med.</span></td>
                    <td>
                        <div class="acciones">
                            <button class="btn-sm btn-ver" onclick="verDetalles(${receta.id_tratamiento})">Ver</button>
                            <button class="btn-sm btn-descargar" onclick="descargarReceta(${receta.id_tratamiento})">PDF</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function verDetalles(tratamientoId) {
            const receta = todasLasRecetas.find(r => r.id_tratamiento === tratamientoId);

            if (!receta) return;

            const detallesHtml = `
                <div style="margin-bottom: 20px;">
                    <h4 style="color: #667eea; margin-bottom: 10px;">Informaci√≥n General</h4>
                    <p><strong>Paciente:</strong> ${receta.paciente}</p>
                    <p><strong>M√©dico:</strong> ${receta.medico}</p>
                    <p><strong>Diagn√≥stico:</strong> ${receta.diagnostico}</p>
                    <p><strong>Fecha Emisi√≥n:</strong> ${new Date(receta.fecha_emision).toLocaleDateString('es-ES')}</p>
                    <p><strong>Vencimiento:</strong> ${new Date(receta.fecha_vencimiento).toLocaleDateString('es-ES')}</p>
                    <p><strong>Estado:</strong> <span class="estado-badge estado-${receta.estado.toLowerCase()}">${receta.estado}</span></p>
                </div>

                <div>
                    <h4 style="color: #667eea; margin-bottom: 10px;">Medicamentos Prescritos</h4>
                    <div class="medicamentos-list">
                        ${receta.medicamentos_count > 0 ? 
                            `<p>Total: ${receta.medicamentos_count} medicamento(s)</p>` :
                            '<p>Sin medicamentos registrados</p>'
                        }
                    </div>
                </div>
            `;

            document.getElementById('detalles-contenido').innerHTML = detallesHtml;
            document.getElementById('modalDetalles').classList.add('active');
        }

        function cerrarModal() {
            document.getElementById('modalDetalles').classList.remove('active');
        }

        function descargarReceta(tratamientoId) {
            const receta = todasLasRecetas.find(r => r.id_tratamiento === tratamientoId);
            if (!receta) return;

            // Crear un documento de texto simple (en producci√≥n, generar PDF)
            const contenido = `
RECETA M√âDICA
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

Paciente: ${receta.paciente}
M√©dico: ${receta.medico}
Diagn√≥stico: ${receta.diagnostico}

Fecha de Emisi√≥n: ${new Date(receta.fecha_emision).toLocaleDateString('es-ES')}
Fecha de Vencimiento: ${new Date(receta.fecha_vencimiento).toLocaleDateString('es-ES')}

Medicamentos Prescritos: ${receta.medicamentos_count}
Estado: ${receta.estado}

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
Documento generado por MediTrack
            `;

            const blob = new Blob([contenido], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `receta_${tratamientoId}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function aplicarFiltros() {
            const paciente = document.getElementById('filtro-paciente').value.toLowerCase();
            const estado = document.getElementById('filtro-estado').value;

            const recetasFiltradas = todasLasRecetas.filter(receta => {
                const cumplePaciente = paciente === '' || receta.paciente.toLowerCase().includes(paciente);
                const cumpleEstado = estado === '' || receta.estado.toLowerCase() === estado;
                return cumplePaciente && cumpleEstado;
            });

            actualizarTabla(recetasFiltradas);
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-info';

            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Cargar recetas al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', cargarRecetas);

        // Cerrar modal al hacer click fuera
        document.getElementById('modalDetalles').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
