{% extends 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styleNew.css">
</head>
<body>
  {% block content %}
    <h1> {{ titulo }} <h1>
    {% if pacientes %}
   
        {% for p in pacientes %}
            
            <h4 id="listsize">{{p.id_usuario}}</h4>
            <a href="{% url 'editarPaciente'%}"> <button name="editar">Editar</button></a>
            <form action="{% url 'eliminarPaciente' %}" method="post">
                {% csrf_token %}
                <button type="sumbit"> Eliminar </button>
            </form>
            
        {% endfor %}
      
    {% else %}

        <p> no hay pacientes registrados.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
