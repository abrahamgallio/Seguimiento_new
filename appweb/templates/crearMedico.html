<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar M√©dico - MediTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3rem;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        small {
            color: #999;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äç‚öïÔ∏è Registrar Nuevo M√©dico</h1>
            <p>Complete la informaci√≥n del profesional m√©dico</p>
        </div>

        <div id="alert-container"></div>

        <form id="formMedico">
            <h2 class="section-title">Informaci√≥n Personal</h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Email</label>
                    <input type="email" id="email" required placeholder="doctor@ejemplo.com">
                </div>

                <div class="form-group">
                    <label class="required">Tel√©fono</label>
                    <input type="tel" id="telefono" required placeholder="+56912345678">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Nombre</label>
                    <input type="text" id="nombre" required placeholder="Juan">
                </div>

                <div class="form-group">
                    <label class="required">Apellido</label>
                    <input type="text" id="apellido" required placeholder="P√©rez">
                </div>
            </div>

            <div class="form-group">
                <label class="required">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" required>
            </div>

            <h2 class="section-title">Informaci√≥n Profesional</h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Especialidad</label>
                    <input type="text" id="especialidad" required placeholder="Cardiolog√≠a">
                </div>

                <div class="form-group">
                    <label class="required">N√∫mero Colegiado</label>
                    <input type="text" id="numero_colegiado" required placeholder="12345">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Instituci√≥n</label>
                    <input type="text" id="institucion" required placeholder="Hospital Central">
                </div>

                <div class="form-group">
                    <label class="required">A√±os de Experiencia</label>
                    <input type="number" id="anos_experiencia" required min="0" max="80" placeholder="15">
                </div>
            </div>

            <div class="form-group">
                <label class="required">Consultorio</label>
                <input type="text" id="consultorio" required placeholder="Consultorio 301">
            </div>

            <div class="form-group">
                <label class="required">Certificaciones</label>
                <textarea id="certificaciones" rows="4" required placeholder="Certificado en Cardiolog√≠a Intervencionista, Diplomado en..."></textarea>
            </div>

            <div class="form-group" style="background: #f0f4ff; padding: 15px; border-radius: 10px;">
                <small>
                    <strong>üìå Nota:</strong> La contrase√±a inicial del m√©dico ser√° <strong>123456</strong>. 
                    El m√©dico podr√° cambiarla despu√©s de su primer inicio de sesi√≥n.
                </small>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
                Registrar M√©dico
            </button>

            <!-- CAMBIADO: Ahora vuelve al dashboard de admin -->
            <a href="/dashboard/admin/" class="btn-back">‚Üê Volver al Dashboard</a>
        </form>
    </div>

    <script>
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            if (type === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        document.getElementById('formMedico').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loading"></span>Registrando...';

            const data = {
                email: document.getElementById('email').value,
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                telefono: document.getElementById('telefono').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                especialidad: document.getElementById('especialidad').value,
                numero_colegiado: document.getElementById('numero_colegiado').value,
                institucion: document.getElementById('institucion').value,
                anos_experiencia: parseInt(document.getElementById('anos_experiencia').value),
                consultorio: document.getElementById('consultorio').value,
                certificaciones: document.getElementById('certificaciones').value
            };

            try {
                // CAMBIADO: Ahora usa la ruta de la API
                const response = await fetch('/api/medico/crear/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(
                        `‚úÖ ${result.mensaje}<br><br>` +
                        `<strong>Credenciales del m√©dico:</strong><br>` +
                        `üìß Email: ${data.email}<br>` +
                        `üîë Contrase√±a: 123456<br><br>` +
                        `<small>Por favor, entregue estas credenciales al m√©dico.</small>`,
                        'success'
                    );

                    document.getElementById('formMedico').reset();

                    // CAMBIADO: Redirige al dashboard de admin despu√©s de 5 segundos
                    setTimeout(() => {
                        window.location.href = '/dashboard/admin/';
                    }, 5000);

                } else {
                    showAlert(`‚ùå Error: ${result.error || 'No se pudo registrar el m√©dico'}`, 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = 'Registrar M√©dico';
            }
        });
    </script>
</body>
</html>
